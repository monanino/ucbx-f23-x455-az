<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title> Modal  </title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>
<div class="w3-container">
    <h2>UCBX X455 Course FA'23 </h2>
    <p> Homework  </p>
</div>
<div class="w3-row-padding">
    <div class="w3-container w3-third">
        <img src="img-crimson.jpg" style="width:100%;cursor:pointer" 
        onclick="onClick(this)" class="w3-hover-opacity">
    </div>
    <div class="w3-container w3-third">
        <img src="img-13.jpg" style="width:100%;cursor:pointer" 
        onclick="onClick(this)" class="w3-hover-opacity">
    </div>
    <div class="w3-container w3-third">
        <img src="img-12.jpg" style="width:100%;cursor:pointer" 
        onclick="onClick(this)" class="w3-hover-opacity">
    </div>
</div>
<div id="modal01" class="w3-modal" onclick="this.style.display='none' ">
    <span class="w3-button w3-hover-red w3-xlarge w3-display-topright" >&times;       
    </span>
    <div class="w3-modal-content w3-animate-zoom">
        <img id="img-5.jpg" style="width:100%">
    </div>
</div>
<script> 
function onClick(element) 
{ document.getElementById("img-5.jpg").src = element.src; 
document.getElementById("modal01").style.display = "block"; 
} 
</script>
</body>
</html>
